<div class="tiltshift-contact-form" data-component-id="tiltshift-contact-form">
  <style>
    .tiltshift-contact-form {
      margin-top: 80px;
    }
    .tiltshift-contact-form form {
      display: block;
      margin-top: 0em;
      font-family: 'Merriweather', serif;
      color: #3c3c3c;
    }
    .tiltshift-contact-form form div {
      margin-top: 20px;
      background: #faf0f0;
      font-size: 18px;
      line-height: 50px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .tiltshift-contact-form form span {
      padding-left: 10px;
      flex: 1 0 140px;
      max-width: 220px;
    }
    .tiltshift-contact-form form input {
      display: block;
      height: 50px;
      border: 0;
      background: #fcf7f7;
      color: #3c3c3c;
      font-size: 22px;
      font-family: 'Merriweather', serif;
      padding-left: 10px;
      flex: 1 0 140px;
    }
    .tiltshift-contact-form form textarea {
      height: 150px;
      width: 100%;
      border: 0;
      background: #fcf7f7;
      color: #3c3c3c;
      font-size: 22px;
      font-family: 'Merriweather', serif;
      padding: 10px;
    }
    .tiltshift-contact-form button {
      background: #df4c44;
      color: #fff;
      font-size: 22px;
      font-family: 'Merriweather', serif;
      display: block;
      text-align: center;
      border: 0;
      line-height: 50px;
      width: 100%;
      cursor: pointer;
      margin-top: 20px;
    }
    .tiltshift-contact-form h2 {
      font-family: 'Merriweather', serif;
      font-size: 24px;
      line-height: 1.4em;
      font-weight: 500;
      margin-bottom: 12px;
      color: #3c3c3c;
    }
  </style>
  <h2>Meer weten{% if page.subject %} over {{ page.subject }}{% endif %}?</h2>
  <div class="tiltshift-content">
  <p>We maken graag een (video)afspraak. Laat een bericht achter, dan nemen we snel contact op.</p>
  <form>
    <input type="hidden" name="pagina" value="{{ page.title }}">
    <div>
      <span>uw naam</span>
      <input type="text" name="voornaam" placeholder="...">
    </div>
    <div>
      <span>organisatie</span>
      <input type="text" name="achternaam" placeholder="...">
    </div>
    <div>
      <span>e-mailadres</span>
      <input type="text" name="email" placeholder="...">
    </div>
    <div>
      <span>telefoonnummer</span>
      <input type="text" name="telefoon" placeholder="...">
    </div>
    <div>
      <span>vraag</span>
      <textarea name="vraag" placeholder="..."></textarea>
    </div>
    <button>Versturen</button>
  </form>
</div>
<script>
  $("form").submit(function (e) {
    e.preventDefault();
    $.post('https://berichten.tiltshift.nl', $(this).serialize(), function () {
      $("form").hide();
      $(".tiltshift-contact-form h2").html("Bedankt voor uw bericht");
      $(".tiltshift-contact-form p").html("We nemen snel contact met u op!");
    });
  });
</script>
